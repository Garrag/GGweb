<script>
    window.onload = function () {
        //填写分享内容
        var shareTimeline = {
            title: '游戏后，脑凉后，点击“获取得分评语”按钮获取得分排名，进行分享~', // 分享标题
            desc: '消消看，貌似能上1500的就能上天呀', // 分享描述
            link: 'http://sqvdj.cn/game/xxk/index.html', //分享链接
            imgUrl: 'http://sqvdj.cn/game/xxk/share.png', // 分享图标
            success : function () {
                $('#hint').hide();
            }
        };
        $.ajax({
            url: 'http://m.lehoo.me/wx/rsx/1'
            , type: 'post'
            , data: {
                url: location.href.split('#')[0]
            }
        }).done(function (r) {
            wx.config({
                debug: false,
                appId: r.appid,
                timestamp: r.timestamp,
                nonceStr: r.nonceStr,
                signature: r.signature,
                jsApiList: [
                    'checkJsApi',
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'hideMenuItems',
                    'chooseImage'
                ]
            });
            //微信api调用
            wx.ready(function () {
                wx.onMenuShareAppMessage(shareTimeline);
                wx.onMenuShareTimeline(shareTimeline);
            });
        });

        $('#shareBtn111').click(function (obj) {
            $('#hint').show();
            shareTimeline.title = $('#tit').text();
        });
    };
</script>
